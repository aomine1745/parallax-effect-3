<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Parallax</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomineDev.github.io/ico/aomine.ico">
</head>
<body>
	<div class="parallax-container">
		<ul class="scene">
			<li class="layer" data-depth=".1"><img src="img/text.png" alt="text"></li>
			<li class="layer" data-depth="1"><img src="img/planet1.png" alt="planet1"></li>
			<li class="layer" data-depth="-1"><img src="img/planet2.png" alt="planet2"></li>
			<li class="layer" data-depth="2"><img src="img/astronaut.png" alt="astronaut"></li>
			<li class="layer" data-depth=".5"><img src="img/rocket.png" alt="rocket"></li>
		</ul>
	</div>

	<script src="js/parallax.js"></script>
	<script>
		var scene = document.querySelector('.scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
